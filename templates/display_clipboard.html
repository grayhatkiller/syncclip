<!DOCTYPE html>
<html>
<head>
    <title>SyncClip Content</title>
    <meta http-equiv="refresh" content="5">
    <style>
        #clipboard-content {
            width: 100%;
            height: 400px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
        }
        #copy-button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>SyncClip Content</h1>
    <div id="clipboard-content">{{ content }}</div>

    <!-- Copy Button -->
    <button id="copy-button" onclick="copyToClipboard()">Copy</button>

    <script>
        function copyToClipboard() {
            // Create a temporary textarea element to hold the clipboard content
            var tempTextarea = document.createElement("textarea");
            tempTextarea.value = document.getElementById("clipboard-content").innerText;  // Get content from the div

            // Append the textarea to the body (required for copying)
            document.body.appendChild(tempTextarea);

            // Select and copy the text to clipboard
            tempTextarea.select();
            document.execCommand("copy");

            // Remove the temporary textarea
            document.body.removeChild(tempTextarea);

            // Optionally, alert the user that the content was copied
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
